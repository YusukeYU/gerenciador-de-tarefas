<!DOCTYPE html>
    <html lang="en">
    
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Login || Task Management</title>
        <link rel="stylesheet" href="../Public/css/index.css">
    </head>
    
    <body>
        <div class="container" id="container">
            <div class="form-container sign-up-container">
                <form id = "form-cadastro" action="">
                    <h1>Crie sua conta</h1>
                    <div class="social-container">
                    </div>
                    <span>Insira seus dados</span>
                    <input maxlength="70" id = "name_register" type="text" placeholder="Nome" />
                    <input id = "document_register" type="text" maxlength="11" placeholder="Cpf" />
                    <input id = "age_register" type="number" placeholder="Idade" />
                    <input maxlength="80"  id = "email_register" type="email" placeholder="Email" />
                    <input  id = "password_register" type="password" placeholder="Senha" />
                    <button type ="button" id= "cadastrar" class="mybtn">Cadastrar-se</button>
                </form>
            </div>
            <div class="form-container sign-in-container">
                <form action="">
                    <h1>Tarefas</h1>
                    <div class="social-container">
                    </div>
                    <span>Faça login com a sua conta.</span>
                    <input type="email" placeholder="Email" />
                    <input type="password" placeholder="Senha" />
                    <a href="#">Esqueceu sua senha?</a>
                    <button class="mybtn">Entrar</button>
                </form>
            </div>
            <div class="overlay-container">
                <div class="overlay">
                    <div class="overlay-panel overlay-left">
                        <h1>Seja bem vindo!</h1>
                        <p>Mantenha sua organização através do melhor gerenciador de tarefas.</p>
                        <button class="ghost" id="signIn">Entrar</button>
                    </div>
                    <div class="overlay-panel overlay-right">
                        <h1>Olá meu amigo!</h1>
                        <p>Crie sua conta sem burocracia, seja eficiente e organizado através do nosso sistema.</p>
                        <button class="ghost" id="signUp">Criar Conta</button>
                    </div>
                </div>
            </div>
        </div>
        <script src="../Public/js/index.js" type="text/javascript"></script>
    </body>
    
    </html>
