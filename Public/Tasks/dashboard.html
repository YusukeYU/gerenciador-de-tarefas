<!DOCTYPE html>
<html lang="pt-br">

<head>
	<title>Dashboard</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="../../node_modules/bootstrap/dist/css/bootstrap.min.css">
	<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css"
		href="../../node_modules/@fortawesome/fontawesome-free/css/fontawesome.min.css">
	<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="../../node_modules/animate.css/animate.css">
	<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="../../node_modules/select2/dist/css/select2.min.css">
	<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="../../node_modules/perfect-scrollbar/css/perfect-scrollbar.css">
	<!--===============================================================================================-->
	<link rel="stylesheet" href="../../Public/css/main.css">
	<link rel="stylesheet" href="../../Public/css/util.css">
	<link rel="stylesheet" href="../../Public/Assets/pickadate.js-3.6.2/lib/themes/classic.css">
	<link rel="stylesheet" href="../../Public/Assets/pickadate.js-3.6.2/lib/themes/classic.date.css">
	<link rel="stylesheet" href="../../Public/Assets/pickadate.js-3.6.2/lib/themes/classic.time.css">
	<!--===============================================================================================-->
	<link rel="shortcut icon" href="../Public/Assets/index.ico" type="image/x-icon">
	<!--===============================================================================================-->
</head>

<body>
	<div class="my-loader">
		<img src="../Public/img/loader.gif">
	</div>
	<nav style="background-color: #0d99eb !important;"
		class="navbar navbar-light navbar-expand-md bg-light justify-content-md-center justify-content-start">
		<div class="navbar-collapse collapse justify-content-between align-items-center w-100" id="collapsingNavbar2">
			<ul class="navbar-nav mx-auto text-md-center text-left">
				<li class="nav-item">
					<div class="dropdown">
						<button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton"
							data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
							Tarefas
						</button>
						<div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
							<a onclick="changeElement('receiveFormNewTask')" style="color: #666666;"
								class="dropdown-item" href="#">Nova</a>
							<a onclick="changeElement()" style="color: #666666;" class="dropdown-item"
								href="#">Pesquisar</a>
						</div>
					</div>
				</li>
				<li class="nav-item">
					<a onclick="changeElement('tableAllTasks')" class="nav-link" href="#">Home</a>
				</li>

				<li class="nav-item">
					<a class="nav-link" href="/logout">Logout</a>
				</li>
			</ul>
		</div>
	</nav>

	<div id="receiveFormNewTask" class="limiter">
		<form id="formNewTask">
			<h4 style="margin-bottom: 21px;"> Cadastrar Tarefa</h4>
			<div class="form-group">
				<label for="exampleInputPassword1">Data e Horário</label>
				<input name="date" id="dateNewTask" type="date" class="form-control" placeholder="Data">
				<img id="imgCalendar" src="../../Public/Assets/calendar.png">
				<input name="time" id="timeNewTask" type="time" class="form-control" placeholder="Horário">
				<img id="imgClock" src="../../Public/Assets/clock.png">
			</div>
			<div class="form-group">
				<label id="labelTitleTask" for="exampleInputEmail1">Título</label>
				<input name="title" id="inputTitleNewTask" style="    margin-bottom: .5rem;" type="email"
					class="form-control" placeholder="Título">
			</div>
			<div class="form-group">
				<label for="exampleInputEmail1">Descrição</label>
				<textarea name="description" id="desNewTask"></textarea>
			</div>

			<button onclick="changeElement('tableAllTasks')" id="cancelNewTask" style="margin-right: 16px;"
				type="button" class="btn btn-primary">Cancelar</button>
			<button id="saveNewTask" type="submit" class="btn btn-primary">Salvar</button>
			<div class="message-error">
				<span class="span-message">Preencha todos os campos!</span>
			</div>
		</form>
	</div>

	<div id="tableAllTasks" class="limiter">
		<div style="background: #e1e5ee;" class="container-table100">
			<div class="wrap-table100">
				<div class="table">

					<div style="background-color:#0d99eb;" class="row header">
						<div class="cell">
							Protocolo
						</div>
						<div class="cell">
							Título
						</div>
						<div class="cell">
							Data e Horário
						</div>
						<div class="cell">
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>




	<!--===============================================================================================-->
	<script src="../../node_modules/jquery/dist/jquery.min.js"></script>
	<!--===============================================================================================-->
	<script src="../../node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
	<!--===============================================================================================-->
	<script src="../../node_modules/select2/dist/js/select2.min.js"></script>
	<script src="../../Public/Assets/pickadate.js-3.6.2/lib/picker.js"></script>
	<script src="../../Public/Assets/pickadate.js-3.6.2/lib/picker.date.js"></script>
	<script src="../../Public/Assets/pickadate.js-3.6.2/lib/picker.time.js"></script>
	<script src="../../Public/Assets/pickadate.js-3.6.2/lib/translations/pt_BR.js"></script>
	<!--===============================================================================================-->
	<script src="../../Public/js/task.js" type="text/javascript"></script>


</body>

</html>
